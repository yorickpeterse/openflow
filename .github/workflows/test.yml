---
name: Test

on: push

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    needs:
      - test
    if: |
      github.repository == 'yorickpeterse/openflow' && github.ref_name == 'main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/inko-lang/containers:alpine
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Rust information
        run: |
          rustc --version
          cargo --version

      - name: Install Inko
        run: bash scripts/install_inko.sh

      - name: Inko information
        run: inko/target/release/inko --version

      - name: Run tests
        run: inko/target/release/inko test
